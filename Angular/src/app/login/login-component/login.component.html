<form class="form-signin" [formGroup]=loginForm (ngSubmit)="login(loginForm)">
    <div class="container-fluid">
        <h2 class="form-signin-heading">Login</h2>
        <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username or password.</div>
        <br/>
        <label for="username" class="sr-only">Email address</label>
        <input type="email" id="username" name="username" formControlName="username" class="form-control col-lg-5" placeholder="Username" required autofocus>
        <br/>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" formControlName="password" class="form-control col-lg-5" placeholder="Password" required>
        <br/>
        <button class="btn btn-lg btn-primary btn-block col-lg-5" type="submit">Sign in</button>
    </div>
</form>
<br><br>
