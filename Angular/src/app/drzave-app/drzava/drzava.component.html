<div class="jumbotron">
    <div class="row">
        <div class="col-md-5">
            <h1 class="izbornik">Drzave<span> / </span>
                <a href="/gradovi"> <span class="neoznaceni">Gradovi</span> </a>
            </h1>
            <hr>
            <form [formGroup]="newDrzava" (ngSubmit)="onSubmit(newDrzava)">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <i class="fas fa-globe-europe"></i>
                            </div>
                        </div>
                        <input class="form-control" formControlName="ime" placeholder="Unesi ime drzave" required maxlength="30">
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-md btn-block" [disabled]="newDrzava.invalid">
                        <i class="fas fa-database"></i>
                        Kreiraj drzavu</button>
                </div>
            </form>
        </div>
        <div class="col-md-7">
            <div class="grid-table">
                <div class="thead">
                    <div class="tr">
                        <div class="td">Ime drzave</div>
                    </div>
                </div>
                <div class="tbody">
                    <form class="tr" [formGroup]="drzava" *ngFor="let drzava of drzaveListForms.controls; let i=index;">
                        <div class="td">
                            <input class="form-control" formControlName="ime" maxlength="30">
                        </div>
                        <div class="td">
                            <button type="submit" class="btn btn-primary" (click)="onSubmit(drzava)" [disabled]="drzava.invalid || drzava.pristine">
                                <i class="fas fa-pencil-alt"></i></button>
                            <button class="btn btn-danger ml-1" [disabled]="drzava.invalid" mwlConfirmationPopover [popoverTitle]="popoverTitle" [popoverMessage]="popoverMessage" placement="bottom" (confirm)="cancelClicked = true; onDelete(drzava.value.id, i)" (cancel)="cancelClicked = true"
                                [confirmText]="confirmText" [cancelText]="cancelText">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
