<div class="jumbotron">
    <div class="col">
        <h2 class="changeTitle text-center">Changing city: {{cityName}}</h2>
        <br><br>
        <div class="row">
            <div class="col-md-4 formGroup">
                <form class="tr" [formGroup]="cityForEdit">
                    <div class="td ">
                        <div>Id:</div>
                        <input class="form-control" formControlName="id">
                        <br>
                        <div>City name:</div>
                        <input class="form-control" formControlName="name" maxlength="30">
                        <br>
                        <div>Population:</div>
                        <input class="form-control" type="number" formControlName="population" maxlength="8">
                        <br>
                        <div>Country:</div>
                        <select class="form-control" type="number" formControlName="countryID">
                            <option [ngValue]=null>Pick a country:</option>
                            <option *ngFor="let country of listOfCountries" [ngValue]=country.id>{{country.name}}</option>
                        </select>
                        <br>
                        <button type="button" class="btn btn-warning" (click)="anullGrad()">Delete all entries</button>
                    </div>
                </form>
            </div>
        </div>
        <br><br>
        <div class="row editButtons">
            <a href="/cities">
                <button type="button" class="btn btn-light">Return</button>
            </a>
            <button type="submit" class="btn btn-primary" (click)="updateCity(cityForEdit)" [disabled]="cityForEdit.invalid || cityForEdit.pristine">Submit Change</button>
        </div>
    </div>
</div>
