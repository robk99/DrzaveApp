<div class="jumbotron">
    <div class="col">
        <h2 class="changeTitle text-center">changing country: {{countryName}}</h2>
        <br><br>
        <div class="row">
            <div class="col-md-4 formGroup">
                <form class="tr" [formGroup]="countryForEdit">
                    <div class="td ">
                        <div>Id:</div>
                        <input class="form-control" formControlName="id">
                        <br>
                        <div>Country name:</div>
                        <input class="form-control" formControlName="name" maxlength="30">
                        <br>
                    </div>
                </form>
            </div>
            <div class="col-md-5">
                <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <td>Id</td>
                            <td>Country name</td>
                            <td>City population</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let city of listOfCities; let i = index">
                            <th class="noPointer">{{i+1}}</th>
                            <td class="noPointer">{{city.id}}</td>
                            <td class="noPointer">{{city.name}}</td>
                            <td class="noPointer">{{city.population | number:'2.'}}</td>

                        </tr>
                        <tr *ngIf="!listOfCities?.length;">
                            <td colspan="4">
                                <h3 class="emptyList ">Country doesnt have any cities.</h3>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <br>
        <div class="row editButtons">
            <a href="/countries">
                <button type="button" class="btn btn-light">Return</button>
            </a>
            <button type="submit" class="btn btn-primary" (click)="updateCountry(countryForEdit)" [disabled]="countryForEdit.invalid || countryForEdit.pristine">Submit Change</button>
        </div>
    </div>
</div>
