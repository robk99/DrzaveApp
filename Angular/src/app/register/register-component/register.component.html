<form class="form-signin" [formGroup]=registerForm (ngSubmit)="registerService.post(registerForm.value)">
    <div class="container-fluid">
        <i class="fas fa-arrow-left fa-2x backButton" (click)="goBack()"></i>
        <h2 class="form-signin-heading">Register</h2>
        <br/>
        <label for="username" class="sr-only"></label>
        <input type="username" id="username" name="username" formControlName="username" class="form-control col-lg-5" placeholder="Username" required autofocus maxlength="20">
        <br/>
        <label for="password" class="sr-only"></label>
        <input type="password" id="password" name="password" formControlName="password" class="form-control col-lg-5" placeholder="Password" required maxlength="20">
        <br/>
        <button class="btn btn-lg btn-info btn-block col-lg-5" type="submit" [disabled]="registerForm.invalid">Register</button>
    </div>
</form>
<br><br>
