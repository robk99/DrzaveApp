version: '2.4'

services:
  db:
    build:
      context: ./dbDockerfiles
      dockerfile: Dockerfile
    ports:
      - 5433:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=ss
    volumes:
      - db-data:/var/lib/postgresql/data:delegated
    
  dockerapi:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8000:80
    
volumes:
  db-data: